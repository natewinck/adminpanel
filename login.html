<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Admin Panel | Login</title>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8rc3.custom.min.js"></script>
<script type="text/javascript" src="js/inputlabel.js"></script>

<link href="css/login.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
$(document).ready(function() {
	$(".placeholder").click(onInputFocus);
	$("#usernameInput, #passwordInput").focus(onInputFocus);
	$("#usernameInput").focus();
});
</script>
</head>

<body>
<div id="gradientBottom"></div>
<div id="adminPanel"></div>
<div id="loginBox">
	<div id="loginFormBox">
    	<form id="loginForm">
    		<label id="usernameLabel" class="placeholder"><span>Username</span></label>
        	<input type="text" id="usernameInput" />
        	<label id="passwordLabel" class="placeholder"><span>Password</span></label>
            <input type="password" id="passwordInput" />
            <input type="button" id="loginButton" />
        </form>
    </div>
</div>
</body>
</html>
